name: CI/CD Pipeline

on:
  push:
    branches: [ dev ]  # Adjust if using a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        env:
          VITE_REACT_APP_HOST: ${{ secrets.VITE_REACT_APP_HOST }}
        run: npm run build

      - name: Package Application for Deployment
        run: tar -czf deploy.tar.gz -C dist .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-south-1'

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          application_name: 'front-bodimate'
          environment_name: 'Front-bodimate-dev'
          version_label: v_${{ github.run_number }}_${{ github.sha }}
          region: 'ap-south-1'
          deployment_package: deploy.tar.gz
