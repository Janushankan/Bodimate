name: CI/CD Pipeline

on:
  push:
    branches: [ dev ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        env:
          VITE_REACT_APP_HOST: ${{ secrets.VITE_REACT_APP_HOST }}
        run: npm run build

      - name: Prepare Deployment Package
        run: |
          mkdir deploy_package
          cp -r dist/* deploy_package/
          cp -r .ebextensions deploy_package/
          cp Procfile deploy_package/
          cp package.json deploy_package/
          cd deploy_package
          zip -r ../deploy.zip .
          cd ..
          rm -rf deploy_package

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-south-1'

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: 'ap-south-1'  # Your AWS region
          application_name: 'front-bodimate'
          environment_name: 'Front-bodimate-env'  # Your Elastic Beanstalk environment name
          version_label: ${{ github.sha }}-${{ github.run_id }}
          deployment_package: deploy.zip
          use_existing_version_if_available: true