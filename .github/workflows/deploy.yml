name: CI/CD Pipeline

on:
  push:
    branches: [ dev ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clear NPM Cache
        run: npm cache clean --force

      - name: Install Dependencies and React-is
        run: |
          npm install --legacy-peer-deps
          npm install react-is

      - name: Clear Vite Cache
        run: rm -rf node_modules/.vite

      - name: Build Application
        env:
          VITE_REACT_APP_HOST: ${{ secrets.VITE_REACT_APP_HOST }}
          VITE_REACT_APP_PAYHERE_MERCHANT_ID: ${{ secrets.VITE_REACT_APP_PAYHERE_MERCHANT_ID }}
          VITE_REACT_APP_GOOGLE_MAP: ${{ secrets.VITE_REACT_APP_GOOGLE_MAP }}
        run: npm run build

      - name: Prepare Deployment Package
        run: zip -r deploy.zip . -x "node_modules/*" -x ".git/*" -x ".env*" -x "*.md" -x "src/*" -x "tests/*"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-south-1'

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: 'ap-south-1'
          application_name: 'front-bodimate'
          environment_name: 'Front-bodimate-env'
          version_label: ${{ github.sha }}-${{ github.run_id }}
          deployment_package: deploy.zip
          use_existing_version_if_available: true